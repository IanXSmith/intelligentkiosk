<!DOCTYPE html>
<html>
<head>
  <title>Intel Retail Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Intel Retail Experience</a>   
    </div>
  </nav>
  <ul></ul>
  <div id="person"></div>
  <script>
    const electron = require('electron');
    const remote = require('electron').remote;
    const {ipcRenderer, BrowserWindow} = electron;
    const ul = document.querySelector('ul');
    const userInfo = JSON.parse(remote.getGlobal("userInfo").toString());
    alert(remote.getGlobal("userInfo").toString());
    ipcRenderer.on('person', function(e, id){
        console.log(id);
        if(id == "-1")document.getElementById("person").innerHTML = "<button onClick=\"createRegistrationWindow("+ id +")\">Register</button>";
        else 
          { 
            document.getElementById("person").innerHTML = "Welcome " + userInfo.name;
          }
    });

        // Handle add item window
    function createRegistrationWindow(id){
        ipcRenderer.send('register_id', id);
    }                                                                                             

    

    ipcRenderer.on('item:add', function(e, item){
      ul.className = 'collection';
      const li = document.createElement('li');
      li.className = 'collection-item';
      const itemText = document.createTextNode(item);

      li.appendChild(itemText);
      ul.appendChild(li);
    });

    ipcRenderer.on('item:clear', function(){
      ul.className = '';
      ul.innerHTML = '';
    });

    ul.addEventListener('dblclick', removeItem);

    function removeItem(e){
      event.target.remove();
      if(ul.children.length == 0){
        ul.className = '';
      }
    }
  </script>
</body>
</html>
