<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join our community</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Your Name:</label>
        <input type="text" id="id" disabled>
        <input type="text" id="name" autofocus>
        <label>Gender:</label>
        <input type="text" id="gender">
        <label>Age:</label>
        <input type="text" id="age">
      </div>
      <button class="waves-effect waves-light btn" type="submit">Save</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const remote = require('electron').remote;

    const userInfo = remote.getGlobal("userInfo");
    ipcRenderer.on('person', function(e, id){
        document.querySelector('#id').value = id;
        if(userInfo.name != null)
        {
          document.querySelector('#name').value = userInfo.name;
          document.querySelector('#age').value = userInfo.age;
          document.querySelector('#gender').value = userInfo.gender;
        }
    });
    
    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e){
        
      e.preventDefault();
      var userModel = {};
      userModel.userid = document.querySelector('#id').value;
      userModel.name = document.querySelector('#name').value;
      userModel.gender = document.querySelector('#gender').value;
      userModel.age = document.querySelector('#age').value;
      console.log(ipcRenderer);
      ipcRenderer.send('registered', userModel);
    }
  </script>
</body>
</html>
